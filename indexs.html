<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyUMN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="umnlogo.png" type="image/png">
</head>
<body>
    <header>
        <img src="header.jpg" alt="UMN Logo">
    </header>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="login_section">
                    <div class="login_box">
                        <div class="login_header">User Login</div>
                        <form>
                            <input type="text" placeholder="User ID">
                            <input type="password" placeholder="Password">
                            <button type="submit">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
            <footer>
                <p>&copy; 2015 Universitas Multimedia Nusantara</p>
            </footer>
        </div>
    </main>
</body>
</html>
